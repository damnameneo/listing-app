<table *ngIf="filteredPokemons.length; else noPokemons">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Type(s)</th>
      <th>Sprite</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pokemon of filteredPokemons; trackBy: trackById" class="item">
      <td>{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td>
        <span *ngFor="let type of pokemon.types">
          {{ type.type.name }}
        </span>
      </td>
      <td>
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" />
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noPokemons>
  <p>No Pok√©mon found.</p>
</ng-template>
